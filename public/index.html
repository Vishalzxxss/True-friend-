<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truecaller API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Truecaller API Demo</h1>
        <p>Enter a phone number to lookup information (e.g., 918297000013)</p>
        
        <div class="search-box">
            <input type="text" id="numberInput" placeholder="Enter phone number">
            <button onclick="lookupNumber()">Lookup</button>
        </div>
        
        <div id="result" class="result hidden">
            <h2>Result</h2>
            <div id="resultContent"></div>
        </div>
        
        <div class="sample-numbers">
            <h3>Sample numbers in database:</h3>
            <ul>
                <li onclick="fillInput('918297000013')">918297000013 - Grey Ticket</li>
                <li onclick="fillInput('918297000561')">918297000561 - Satish Novo. Rep</li>
                <li onclick="fillInput('918297001223')">918297001223 - Shaik Ismail</li>
                <li onclick="fillInput('918297001499')">918297001499 - Sridevi Rao</li>
                <li onclick="fillInput('918297001493')">918297001493 - Edelweise Srinivas</li>
            </ul>
        </div>
    </div>

    <script>
        function fillInput(number) {
            document.getElementById('numberInput').value = number;
        }
        
        async function lookupNumber() {
            const number = document.getElementById('numberInput').value.trim();
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            if (!number) {
                alert('Please enter a phone number');
                return;
            }
            
            try {
                const response = await fetch(`/api/lookup?number=${encodeURIComponent(number)}`);
                const data = await response.json();
                
                if (response.status === 200) {
                    let html = `
                        <div class="result-item">
                            <strong>Name:</strong> ${data.Name || 'N/A'}
                        </div>
                        <div class="result-item">
                            <strong>Number:</strong> ${data.Number}
                        </div>
                        <div class="result-item">
                            <strong>Carrier:</strong> ${data.Carrier || 'N/A'}
                        </div>
                        <div class="result-item">
                            <strong>Address:</strong> ${data.Address || 'N/A'}
                        </div>
                        <div class="result-item">
                            <strong>Email:</strong> ${data.Email || 'N/A'}
                        </div>
                        <div class="result-item">
                            <strong>Score:</strong> ${data.Score || 'N/A'}
                        </div>
                        <div class="result-item">
                            <strong>Spam Count:</strong> ${data.SpamCount || '0'}
                        </div>
                    `;
                    
                    if (data.Image) {
                        html += `
                        <div class="result-item">
                            <strong>Image:</strong><br>
                            <img src="${data.Image}" alt="Profile Image" class="profile-image">
                        </div>
                        `;
                    }
                    
                    contentDiv.innerHTML = html;
                    resultDiv.classList.remove('hidden');
                } else {
                    contentDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    resultDiv.classList.remove('hidden');
                }
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultDiv.classList.remove('hidden');
            }
        }
        
        // Allow pressing Enter to search
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupNumber();
            }
        });
    </script>
</body>
</html>
